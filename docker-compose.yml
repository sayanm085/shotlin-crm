version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shotlin-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: shotlin
      POSTGRES_PASSWORD: shotlin_secure_2026
      POSTGRES_DB: shotlin_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shotlin -d shotlin_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shotlin-crm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@shotlin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
